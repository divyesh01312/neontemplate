<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="javascript/script.js"></script>
</head>

<body>
    <div class="main">
        <div class="logo">
            <img src="images/Vector 16.png" alt="" srcset="" style="width: 65px;">
            <div class="icondashbord "> <span  class="dashbordtitlefont">Neon</span><span class="dashbordtitlefont">Bord</span></div>
           
        </div>
        <div class="dashbordtxt">dashboards made by love</div>
        <div class="form-start">
            <form action="">
                <label for="signup" id="signup-label">Sign Up</label>
                <div>
                    <label for="username" class="form-lbl">Username</label>
                    <input type="text" name="" class="from-txt" placeholder="Enter Username">
                    <label for="email" class="form-lbl">E-Mail</label>
                    <input type="text" name="" class="from-txt" placeholder="Enter E-Mail">
                    <label for="password" class="form-lbl">Password</label>
                    <div class="position-relative">
                        <input type="password" name="" class="from-txt" id="password" placeholder="Create Password" >
                        <i class="fas fa-eye-slash eye-icon" style="color: rgba(130, 130, 130, 1);"
                        onclick="togglePasswordVisibility(this)"></i>
                    </div>

                    <label for="confirm-password" class="form-lbl">Confirm Password</label>
                    <div class="position-relative">
                        <input type="password" name="" class="from-txt" id="confirm-password"
                            placeholder="Confirm Password">
                        <i class="fas fa-eye-slash eye-icon" style="color: rgba(130, 130, 130, 1);"
                            onclick="togglePasswordVisibility(this)"></i>
                    </div>
                    
                    <label class="container">By singing up ou have  agreed to <a href="#">Our Terms</a>  and  <a href="">Privacy Policy</a>
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
            
                </div>
                <button id="signupbtn">Sign Up</button>
                <div class="signintxt">
                    <p id="txtsign">Or sign in with </p>
                </div>
                <div class="btnbrand">
                    <a href="#" class="btn"><i class="fa-brands fa-google fa-lg" style="color: #ffffff;"></i></a>
                    <a href="#" class="btn"><i class="fa-solid fa-paper-plane" style="color: #ffffff;"></i></a>
                </div>
            </form>

        </div>
        <p id="signtxt">have account yet? <a href="">Sign In</a></p>
    </div>


</body>

</html>
